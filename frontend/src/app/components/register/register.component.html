
<div class = "row">
    <div class = "col-md-12" style="margin-bottom: 50px;">
        <H1 style="text-align: center;font-weight: bold;"  >Register</H1>
    </div>


    <div class ="row">
        <form  [formGroup]="addStudent" novalidate class="form" style="margin-left: 400px ;">

            <div class="form-group" >
              <label for="exampleInputEmail1">Full Name</label>
              <input type="text" class="form-control"  formControlName="name" placeholder="Enter name" style="width: 800px;">
            </div>



            <div class="form-group"style="margin-top: 30px;">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" formControlName="email" aria-describedby="emailHelp" placeholder="Enter email">
              </div>
  


              <div class="form-group"style="margin-top: 30px;">
                <label for="exampleInputEmail1">Date of Birth</label>
                <input type="date" class="form-control" formControlName="dob" placeholder="Enter date of birth">
              </div>

              
              <div class="form-group"style="margin-top: 30px;">
                <label for="exampleInputEmail1">Telephone</label>
                <input type="number" class="form-control" formControlName="telephone" placeholder="Enter telephone">
              </div>
  


              <div class="form-group">
                <label for="exampleInputEmail1">Grade</label>
                <select class="custom-select mr-sm-2" id="inlineFormCustomSelect" formControlName="grade">
                  <option value="Grade 6">Grade 6</option>
                  <option value="Grade 7">Grade 7</option>
                  <option value="Grade 8">Grade 8</option>
                  <option value="Grade 9">Grade 9</option>
                  <option value="Grade 10">Grade 10</option>
                  <option value="Grade 11">Grade 11</option>
                </select>
              </div>



  
             
                <div class="row">
                  <legend class="col-form-label col-sm-2 pt-0"  style="margin-top: 30px;" formControlName="gender" >Gender</legend>
                 
                  <div class="col-sm-10" style="margin-left:10px;">
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1">
                      <label class="form-check-label" for="gridRadios1">
                        Male
                      </label>
                    </div>


                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                      <label class="form-check-label" for="gridRadios2">
                        Female
                      </label>

                    </div>
                  </div>
                </div>
            








            <div class="form-group"  style="margin-top: 30px;">
              <label for="exampleInputPassword1" styles>Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" formControlName="password">
            </div>


          



              <button type="submit" style="background-color: blue;color: antiquewhite;" (click)="onSubmit()">Register</button>

          </form>
    </div>

</div>
